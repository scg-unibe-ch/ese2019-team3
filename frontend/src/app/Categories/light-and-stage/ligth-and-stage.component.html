<div class = "main">
  <mat-card class = "searchfield">
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <form class ="btn" style="float: left; margin-left: 2%; margin-bottom: 1%; ">
            <mat-form-field>
              <mat-label> Orte </mat-label>
              <mat-select id = "location" [(ngModel)]="city" name="city" >
                <mat-option> None </mat-option>
                <mat-option *ngFor = "let city of location" [value] = "city"> {{city}}</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </mat-list-item>

        <!-- Search Button -->
        <mat-list-item>
          <form class = "btn" style="float: left; margin-left: 2%; margin-right: 5%;">
            <mat-form-field class = "InputBtn">
              <input [(ngModel)] = "price" name = "price" matInput placeholder="Preis" >
            </mat-form-field>
          </form>
        </mat-list-item>
        <br>
        <mat-list-item>
          <button
                  class = "btn"
                  mat-stroked-button
                  style="float:right; margin-right: 10%; margin-top: -0.5%"
                  (click) = updateResults()>Search</button>
        </mat-list-item>


      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card class = "searchresults" *ngFor = "let service of Services">
    <mat-card-title id = "title">{{service.serviceTitle}}</mat-card-title>
    <mat-card-subtitle id = "subtitle">{{service.serviceType}} in {{service.city}}</mat-card-subtitle>
    <mat-card-content>
      <p> {{service.description}}</p>
      <br>
      <h4>{{service.price}}</h4>
    </mat-card-content>

    <mat-card-actions>
      <button *ngIf = "loggedIn && !provider" mat-button (click)="openDialog(service)">Buchen!</button>
      <button *ngIf =  "!loggedIn || provider" mat-button routerLink = "/LogIn" routerLinkActive="active">Als Customer anmelden, um Buchung vorzunehmen.</button>
    </mat-card-actions>

  </mat-card>
</div>
