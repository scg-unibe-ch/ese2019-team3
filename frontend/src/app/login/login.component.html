<div class = login-box>
  <ion-header>
      <ion-toolbar>
        <ion-title>
          Login <p ng-bind="name"></p>
        </ion-title>
      </ion-toolbar>
    </ion-header>

  <ion-content>
    <ion-title></ion-title>
    <ion-list>
      <ion-item>
        <ion-input placeholder = "Benutzername" ng-model="name"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder = "Passwort" ng-model="password"> </ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="msg()">Log In</ion-button>
  </ion-content>
</div>
