<div class = login-box>

    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>

            <!-- need paragraph otherwise on same line -->
          <p>
                <mat-form-field>
                  <input type="text" color="primary" matInput placeholder="Username" >
                </mat-form-field>
              </p>
              <p>
              <mat-form-field>
                  <input type="password" matInput placeholder="Password" >
                </mat-form-field>
              </p>
        </mat-card-content>

        <button mat-raised-button color="primary" (click)="msg()" >Log In</button>
        <button mat-button  *ngIf="!showPasswordForgotten" (click)="goToPasswordForgotten()" >Passwort vergessen ? </button>
        
        <app-passwordforgotten *ngIf="showPasswordForgotten"> </app-passwordforgotten>
       
        <br>
        <button mat-raised-button color="primary" type="submit">Registrieren</button>
    
      </mat-card>

</div>
