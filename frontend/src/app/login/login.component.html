<div class = "main">
    <div class = "welcome">
        <h2 style="font-weight: bold; font-size: 60px; font-family: 'Avenir Next'; color: white; ">Welcome Back!</h2>
    </div>


<div class = "login">
  <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>

        <form [formGroup]="loginForm">

              <mat-form-field>
                  <input formControlName="email" type="email" matInput placeholder="email">
              </mat-form-field>

              <br>

            <mat-form-field>
                <input formControlName="password" type="password" matInput placeholder="Password">
            </mat-form-field>

        </form>

      </mat-card-content>
      <p>

      <button mat-raised-button color="primary" (click)="loginUser()" >Log In</button>

      <button mat-button  routerLink="PasswordForgotten"
              routerLinkActive="active" >Forgot password ? </button>
      </p>
      <br>
      <p>You do not have an account yet?
          <button routerLink="/Registration" mat-button color="primary" type="submit">
              Register here</button>
      </p>
    </mat-card>
</div> <!-- right -->




</div>
