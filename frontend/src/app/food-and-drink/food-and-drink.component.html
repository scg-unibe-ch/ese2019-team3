<h1 align="center">Food and Drink</h1>
<p align = "center"> Find your perfect restaurant, catering, fingerfood provider in just a couple of seconds! </p>
<div>
  <table>
    <tr>
      <th>Service</th>
      <th>Location</th>
      <th>Price</th>
    </tr>
    <!-- lists all users that are being fetched from backend-->

    <tr *ngFor="let service of Services">
      <td>{{service.serviceTitle}}</td>
      <td>{{service.city}}</td>
      <td>{{service.price}}</td>
    </tr>
  </table>
</div>
