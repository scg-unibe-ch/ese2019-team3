
<div class="profile-box">

    <div [formGroup]="profileForm" (click)="disabled()"> 
  
    <mat-card>
        <mat-card-title>Mein Profile</mat-card-title>
        <mat-card-content> 
  
              <mat-list>
                  <mat-list-item>
                      <mat-form-field>
                      <input matInput placeholder="Vorname" formControlName = "firstName">
                    </mat-form-field>
                  </mat-list-item>
  
                  <mat-list-item>
                      <mat-form-field>
                      <input matInput placeholder="Nachname" formControlName = "lastName">
                    </mat-form-field>
                  </mat-list-item>
  
                  <mat-list-item>
                      <mat-form-field>
                      <input matInput placeholder="Addresse" formControlName = "adress">
                    </mat-form-field>
                  </mat-list-item>
  
                  <mat-list-item>
                      <mat-form-field>
                      <input matInput placeholder="Telefonnummer" formControlName = "number">
                    </mat-form-field>
                  </mat-list-item>
  
             </mat-list>
             
        </mat-card-content>  
        
        <button mat-raised-button color="primary" (click) = "disabled()">Ã„ndern</button>
        &nbsp;
        <button mat-raised-button color="primary" (click) = "onSubmit()">Speichern</button>
      </mat-card>
  
    </div>
  </div>
