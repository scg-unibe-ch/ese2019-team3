<div class="profile-box">
  <mat-card>
    <mat-card-title>Mein Profil</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Vorname" />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Nachname" />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Addresse" />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Telefonnummer" />
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <button mat-raised-button color="primary">Ändern</button>
    &nbsp;
    <button mat-raised-button color="primary">Speichern</button>
    <br />
    <br />

    <button
      routerLink="ChangePassword"
      mat-button
      color="primary"
      type="submit"
    >
      Change Password
    </button>

    <button mat-button color="warn">Profil löschen.</button>
  </mat-card>
</div>
<div [formGroup]="profileForm" (click)="disabled()">
  <mat-card>
    <mat-card-title>Mein Profile</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Vorname" [(ngModel)]="currentUser.firstname" />
            {{ currentUser.firstname }}
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Nachname" [(ngModel)]="currentUser.lastName" />
            {{ currentUser.lastname }}
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Addresse" [(ngModel)]="currentUser.adress" />
            {{ currentUser.adress }}
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input
              matInput
              placeholder="Telefonnummer"
              [(ngModel)]="currentUser.number"
            />
            {{ currentUser.number }}
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="currentUser.email" />
            {{ currentUser.email }}
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field  *ngIf="isProvider()">
            <input matInput placeholder="Geschäft" [(ngModel)]="currentUser.company" />
            {{ currentUser.company }}
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <button mat-raised-button color="primary" (click)="disabled()">
      Ändern
    </button>
    &nbsp;
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Speichern
    </button>
  </mat-card>
</div>
