
  <mat-card>
    <!-- header with title and buttons changing whether logged in or not, always visible-->
  <mat-card-header>
    <mat-card-title routerLink=""
                    routerLinkActive="active">
      Name of your App
    </mat-card-title>
      <div class = "distanceToTitle"></div>
    <!-- Login Button, only visible when logged out-->
        <button *ngIf="!loggedIn"
                mat-raised-button color="primary"
                class ="logInButton"
                routerLink="/LogIn"
                routerLinkActive="active">
          Log In
        </button>
        <!-- Logout Button, only visible when logged in-->
        <button *ngIf="loggedIn"
                mat-raised-button color="primary" (click) = "logOut()"
                class ="logOutButton"
                routerLink=""
                routerLinkActive="active">
          Log out
        </button>
    <!--Registration Button, only visible when logged out-->
    <div class = "divider"></div>
        <button *ngIf="!loggedIn"
                mat-raised-button color="primary"
                class ="registrationButtonButton"
                routerLink="/Registration"
                routerLinkActive="active">
          Register
        </button>
    <!--Profile Button, only visible when logged in-->
        <button *ngIf="loggedIn"
                mat-raised-button color="primary"
                class ="profileButton"
                routerLink="/Profile"
                routerLinkActive="active">
          Profile
        </button>
    <!--Admin Button, only visible when logged in as Admin-->
    <button *ngIf="isAdmin"
            mat-raised-button color="primary"
            class ="adminButton"
            routerLink="/Admin"
            routerLinkActive="active">
      Admin
    </button>
  </mat-card-header>
    <div class="routerBox">
  <router-outlet></router-outlet>
    </div>
  </mat-card>
