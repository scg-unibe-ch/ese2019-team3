    <h5>Home</h5>
  </mat-card-title>
  <mat-card-content>

      <!-- need paragraph otherwise on same line -->
    <p>
      <nav>
        <button *ngIf="!LoggedIn"
                mat-raised-button color="primary"
                class ="logInButton"
                routerLink="/LogIn"
                routerLinkActive="active">
          Log In
        </button>
        <button *ngIf="!LoggedIn"
                mat-raised-button color="primary"
                class ="registrationButtonButton"

                routerLinkActive="active">

                mat-raised-button color="primary"
                class ="profileButton"
                routerLink="/Profile"
                routerLinkActive="active">
          Profile
        </button>

<p>
