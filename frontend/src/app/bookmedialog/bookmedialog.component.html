<div [formGroup] = "bookingForm">
<h2>Booking</h2>

<mat-card-title id="title" color="red"><h4 >{{ data.serviceTitle }}</h4></mat-card-title>
<mat-card-subtitle id="subtitle">{{ data.city }}</mat-card-subtitle>
<mat-card-content>
  <p>{{ data.description }}</p>
  <h4>{{ data.price }} CHF</h4>
</mat-card-content>
<mat-list>
  <mat-list-item>
    <mat-form-field>
      <input
        formControlName="date"
        matInput
        [matDatepicker]="picker"
        placeholder="Desired date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-list-item>
  <br />
  <mat-list-item>
    <mat-form-field>
      <textarea
        formControlName="comment"
        matInput
        placeholder="Comment"
      ></textarea>
    </mat-form-field>
  </mat-list-item>
</mat-list>
<br />
<button
  mat-dialog-close
  mat-raised-button
  [disabled]="bookingForm.invalid"
  color="primary"
  (click)="book()"
>
  book
</button>
</div>
