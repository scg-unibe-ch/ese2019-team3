
    <h3>Booking</h3>
    
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Desired date"
            required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-list-item>
        <br>
        <mat-list-item>
          <mat-form-field>
            <textarea matInput placeholder="Comment"></textarea>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
      <br>
    <button mat-dialog-close mat-raised-button color="primary" (click)="book()">
      book
    </button>
