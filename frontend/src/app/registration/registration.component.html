<div class="registration-box">

  <mat-card>
      <mat-card-title>Registrierung</mat-card-title>
      <mat-card-content>

        <div [formGroup]="registrationForm" (ngSubmit)="onSubmit()"> 
            <mat-list>
                <mat-list-item>
                    <mat-form-field>
                    <input matInput placeholder="Vorname" formControlName="firstName">
                  </mat-form-field>
                </mat-list-item>

                <mat-list-item>
                    <mat-form-field>
                    <input matInput placeholder="Nachname" formControlName="lastName">
                  </mat-form-field>
                </mat-list-item>

                <mat-list-item>
                    <mat-form-field>
                    <input matInput placeholder="Geburtsdatum" formControlName="birthday">
                  </mat-form-field>
                </mat-list-item>

                <mat-list-item>
                    <mat-form-field>
                    <input matInput placeholder="Addresse" formControlName="adress">
                  </mat-form-field>
                </mat-list-item>

                <mat-list-item>
                    <mat-form-field>
                    <input matInput placeholder="Telefonnummer" formControlName="number" >
                  </mat-form-field>
                </mat-list-item>
            
                
                  
                    <mat-list-item> 
                      <!-- problem with controller -->
                    <mat-radio-group aria-label="Benutzereigenschaft"  >
                      <p>
                        <mat-radio-button value="provider" formControlName="serviceType">Service-Anbieter</mat-radio-button>
                      </p>
                        <p>
                        <mat-radio-button value="customer" formControlName="serviceType">Service-Nachfrager</mat-radio-button>
                        </p>

                    </mat-radio-group>
                  </mat-list-item> 
               
                  
          
           </mat-list>
             
          </div>

        {{ registrationForm.value }} test
        <!-- no validation yet, so per default enabled add into button  [disabled]="!registartionForm.valid" -->
        <p>
        <button mat-raised-button color="primary" type="submit" >Best√§tigen</button>
       </p>     
      </mat-card-content>  
     
    </mat-card>

</div>
