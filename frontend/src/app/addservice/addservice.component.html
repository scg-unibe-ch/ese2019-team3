<div class ="background">
<div class="addService">
<mat-card>
  <mat-card-title>Was bietest du an?</mat-card-title>
  <br>

  <mat-card-content>
    <mat-list>
      <div class = "f1">
        <mat-list-item>
          <mat-form-field>
            <mat-label>Titel</mat-label>
            <textarea matInput [(ngModel)]="serviceTitle" name = "serviceTitle"
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="2"></textarea>
          </mat-form-field>
        </mat-list-item>
      </div>


      <div class = "f1">
      <mat-list-item>
        <mat-form-field>
          <mat-label>Service Kategorie</mat-label>
          <mat-select id = "service" [(ngModel)]="s" name = "service">
            <mat-option> - </mat-option>
            <mat-option *ngFor = "let services of services " [value]  = "services"> {{services}} </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      </div>

      <div class ="f1">
      <mat-list-item>
        <mat-form-field>
          <mat-label>Ort</mat-label>
          <mat-select id = "location" [(ngModel)]="l" name = "location">
            <mat-option> - </mat-option>
            <mat-option *ngFor = "let locations of locations " [value] = "locations">{{locations}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      </div>
  <!--
      <div class = "f2">
      <mat-list-item>
        <mat-form-field>
            <input [(ngModel)]="d" name = "date" matInput [matDatepicker]="picker" placeholder="When?">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
      </div>
-->
      <div class = "f3">
      <mat-list-item>
        <mat-form-field>
          <input [(ngModel)] = "price" name = "price "matInput placeholder="Preis (optional)" type="number">
        </mat-form-field>
      </mat-list-item>
      </div>

      <div class ="f4">
      <mat-list-item>
        <mat-form-field class ="AboutBtn">
          <mat-label>Beschreibung</mat-label>
          <textarea matInput [(ngModel)]="about" name = "about"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="50"></textarea>
        </mat-form-field>
      </mat-list-item>
      </div>

        </mat-list>

    <br>

    <button mat-button (click) = onSubmit() > Add Service! </button>

  </mat-card-content>
</mat-card>
</div>


</div>
