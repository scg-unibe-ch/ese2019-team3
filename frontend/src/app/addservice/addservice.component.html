<div class ="background">
<div class="addService">
<mat-card>
  <mat-card-title>Was bietest du an?</mat-card-title>
  <br>

  <mat-card-content>
    <mat-list>
      <div class = "f1">
      <mat-list-item>
        <mat-form-field>
          <mat-label>Service Category</mat-label>
          <mat-select id = "service" [(ngModel)]="filter.s" name = "service">
            <mat-option> None</mat-option>
            <mat-option *ngFor = "let services of services " [value]  = "services"> {{services}} </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      </div>

      <div class ="f1">
      <mat-list-item>
        <mat-form-field>
          <mat-label>Where?</mat-label>
          <mat-select id = "location" [(ngModel)]="filter.l" name = "location">
            <mat-option>None</mat-option>
            <mat-option *ngFor = "let locations of locations " [value] = "locations">{{locations}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      </div>

      <div class = "f2">
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="When are you available?">
        </mat-form-field>
      </mat-list-item>
      </div>

      <div class = "f3">
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Preis (optional)">
        </mat-form-field>
      </mat-list-item>
      </div>

      <div class ="f4">
      <mat-list-item>
        <mat-form-field class ="AboutBtn">
          <mat-label>Beschreibung</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="50"></textarea>
        </mat-form-field>
      </mat-list-item>
      </div>

        </mat-list>

    <br>

    <button mat-button (click) = onSubmit()> Save! </button>

  </mat-card-content>
</mat-card>
</div>


</div>
