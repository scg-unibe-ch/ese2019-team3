<header id = "header">
<div class="navigation">



  <!-- When logged in -- @TODO authentication.loggedIn and authentication.isUser method in authentication service  -->

  <div class = "top">
    <button class = "navigation"[routerLink] = "['/profile']" *ngIf="authentication.loggedIn && authentication.isUser">
      Profile
    </button>
  </div>

  <!-- main navigation bar -->

  <div class = "main">
    <!-- @TODO add routerLink -->
    <!--Location Button-->
    <form class = "btn" style="float: left; margin-left: 5%;">
    <mat-form-field >
      <mat-label> All Locations </mat-label>
        <mat-select id = "location" [(ngModel)] = "filter.l" name="location" >
          <mat-option> None </mat-option>
          <mat-option *ngFor = "let locations of locations " [value]  = "locations"> {{locations}} </mat-option>
        </mat-select>
    </mat-form-field>
    </form>


    <!-- Events Button-->
    <form class ="btn" style="float: left; margin-left: 2%;">
    <mat-form-field>
      <mat-label> All Services </mat-label>
      <mat-select id = "services" [(ngModel)]="filter.s" name="services" >
        <mat-option> None </mat-option>
        <mat-option *ngFor = "let services of services" [value] = "services"> {{services}}</mat-option>
      </mat-select>
    </mat-form-field>
     </form>


    <!-- Dates Button-->
    <form class ="btn" style="float: left; margin-left: 2%; ">
      <mat-form-field>
        <mat-label> All Dates </mat-label>
        <mat-select id = "dates" [(ngModel)]= "filter.d" name ="dates">
          <mat-option> None </mat-option>
          <mat-option  *ngFor = "let dates of dates" [value] = "dates"> {{dates}} </mat-option>
        </mat-select>
      </mat-form-field>
    </form>


    <!-- Search Button -->
    <form class = "btn" style="float: left; margin-left: 5%; margin-right: 5%;">
     <mat-form-field class = "InputBtn">
      <input matInput placeholder="Search for anything" >
     </mat-form-field>
    </form>

    <br>
    <button class = "btn" mat-stroked-button style="float:right; margin-right: 10%; margin-top: -0.5%" (click) = onSubmit()>Search</button>


  </div> <!-- /main -->
</div>
</header>
