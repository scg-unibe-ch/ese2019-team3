<div class = changePassword-box [formGroup]="changePasswordForm">
<mat-card>
  <mat-card-title>Change Password</mat-card-title>
  <mat-card-content>

    <mat-list *ngIf="!passwordChanged">
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Old Password" type='password'
          formControlName="password" >
        </mat-form-field>
      </mat-list-item>
      <br>
      <br>
      <mat-list-item>
        <mat-form-field>
          <input type='password' id='pw1' name='pw1'
                 ng-model='pw1' matInput placeholder="New Password" formControlName="newpassword" >
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input type='password' matInput placeholder="Check Password" formControlName="checkpassword" >
        </mat-form-field>
      </mat-list-item>
    </mat-list>
<!--TODO: IMPLEMENT ERROR MESSAGE & Check old password-->
    <div *ngIf="" class='msg-block' ng-show='myForm.$error'>
  <span class='msg-error' ng-show='myForm.pw2.$error.pwmatch'>
    Passwords don't match.
  </span>
    </div>

  </mat-card-content>
  <button *ngIf="!passwordChanged" mat-raised-button color="primary" (click)="msg()" (click)="passwordChange()" (click)= "updatePassword()">Change Password</button>
  <div *ngIf="passwordChanged">
    <p> Password has been changed successfully</p>
    <button mat-button routerLink="Profile"
            routerLinkActive="active">Go Back To Profile</button>
    <button mat-button routerLink="Home"
            routerLinkActive="active">Go Home</button>
  </div>

</mat-card>
</div>
